<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <!-- logo / header -->
      <div class="nav">
        <h1 class="nav__logo">Fly Away</h1>
        <nav>
          <ul class="nav-list">
            <li class="nav__item">
              <a class="nav__link nav__link--active" href="./index.html"
                >Home</a>
            <li class="nav__item">
              <a class="nav__link" href="./pages/hawaii.html">Hawaii</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="./pages/iceland.html">Iceland</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="./pages/greece.html">Greece</a>
            </li>
            
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- hero -->
      <section class="hero">
        <!-- hero info section -->
        <div class="hero-container">
          <div class="hero-container__info">
            <h1 class="hero__heading">
              Travelling Is Always Better With Friends
            </h1>
            <p class="hero__paragraph">
              The word "travel" is most likely lost in history but the memories
              with friends will last forever. Book a trip today and gain
              memories of a lifetime.
            </p>
            <button class="hero__btn">Get Started</button>
          </div>

          <!-- hero imag -->
          <img class="hero__img" src="./assets/hero.png" alt="hero image" />
        </div>
      </section>

      <!-- Recommendations section -->
      <section class="recommendation">
        <h2 class="recommendation-heading">Recommendations</h2>

        <div class="recommendation-card">
          <div class="recommendation-card__item">
            <a class="recommendation-card__link" href="./pages/hawaii.html">
              <span>Hawaii</span>
              <img
                class="recommendation-link__img"
                src="./assets/hawaii.jpg"
                alt="link to Hawaii page"
              />
            </a>
          </div>
          <div class="recommendation-card__item">
            <a class="recommendation-card__link" href="./pages/iceland.html"
              ><span>Iceland </span>
              <img
                class="recommendation-link__img"
                src="./assets/iceland.jpg"
                alt="link to Iceland page"
              />
            </a>
          </div>
          <div class="recommendation-card__item">
            <a class="recommendation-card__link" href="./pages/greece.html">
              <span>Greece</span>
              <img
                class="recommendation-link__img"
                src="./assets/greece.jpg"
                alt="link to Greece page"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
